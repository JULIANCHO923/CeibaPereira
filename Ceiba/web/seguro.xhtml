<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Seguro</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{seguroBean.listar('F')}" />
                <p:growl id="msj" autoUpdate="true" showDetail="true" />

                <h:form id="frm">

                    <p:commandButton value="Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{seguroBean.setAccion('Registrar')}" update=":dlgDatos"/>
                <!--    <p:commandButton value="Listar" actionListener="{personaBean.listar()}"  update="data" /> -->

                    <p:dataTable id="data" value="#{seguroBean.lstPersona}" var="persona" rows="10" paginator="true"  
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{persona.nombre}" />
                        </p:column>

                        <p:column headerText="Sexo">
                            <p:outputLabel value="#{persona.sexo}" >
                                <f:converter converterId="sexoConverter" >
                                </f:converter>
                            </p:outputLabel>
                        </p:column>

                        <p:column headerText="Modificar" >
                            <p:commandLink value="Modificar" actionListener="#{seguroBean.leerID(persona)}" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos"/>
                        </p:column>
                        <p:column headerText="Eliminar" >
                            <p:commandLink value="Eliminar" actionListener="#{seguroBean.eliminar(persona)}" update="data" />
                        </p:column>
                    </p:dataTable>
                </h:form>

                <p:dialog header="Datos" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>
                        <p:outputLabel value="Nombre" />
                        <p:inputText  value="#{seguroBean.persona.nombre}" />

                        <p:outputLabel value="Sexo" />
                        <p:selectOneMenu value="#{seguroBean.persona.sexo}">
                            <f:selectItem itemLabel="MASCULINO" itemValue="M" />
                            <f:selectItem itemLabel="FEMENINO" itemValue="F" />
                            <f:selectItem itemLabel="SIN DEFINIR" itemValue="N" />
                        </p:selectOneMenu>

                        <p:commandButton value="#{seguroBean.accion}" actionListener="#{seguroBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":frm:data"/>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>         
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
