<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Obtener Seguro</title>
    </h:head>
    <body>

        
        
          <ui:composition template="./WEB-INF/templates/plantilla.xhtml"> 

             <ui:define name="content">  
                
                 <f:verbatim>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbyN0tXtoPDpNlteY_WvvLJCpzMY2Ex88" type="text/javascript"> </script> 
                </f:verbatim>                 
                 
               <p:growl id="msj" showDetail="true" /> 

                <h:form id="frm">                    
                                                        
                    
                    
                    <p:panel id="panel" header="Registro" style="margin-bottom:10px;">
                        <p:messages id="messages" />
                        
                        <h:panelGroup style="width:250px; height:250px" id="map" layout="block"/>
                        
                        <h:panelGrid columns="3" cellpadding="5">                                                        
                                                                                                                
                            
                            <p:outputLabel for="direccionId" value="DirecciÃ³n:" />
                            <p:inputText id="direccionId" value="#{obtenerSeguroBean.direccion}" required="true" label="Direccion">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="direccionId" />
                            
                            <p:outputLabel value="Latitud:" />
                                <p:inputText id="lat" value="#{obtenerSeguroBean.latitud}">                                
                            </p:inputText>
                                                        
                            <p:outputLabel value="Longitud:" />
                                <p:inputText id="lng" value="#{obtenerSeguroBean.longitud}">                                
                            </p:inputText>                            
                            
                            <p:outputLabel value="Zoom:" />
                                <p:inputText id="zoom" value="#{obtenerSeguroBean.zoom}">                                
                            </p:inputText>                            
                                                                                    
                            <p:outputLabel for="tiposId" value="Tipo:" />
                            <p:selectOneMenu id="tiposId" value="#{obtenerSeguroBean.tipo.idtipo_inmueble}" required="true" label="Tipos">
                                <f:selectItem itemLabel="Elija un tipo" itemValue=""  noSelectionOption="true" />
                                <f:selectItems value="#{obtenerSeguroBean.tipos}" var="item" itemLabel="#{item.nombre}" itemValue="#{item.idtipo_inmueble}" />
                            </p:selectOneMenu>
                            <p:message for="tiposId" />
                            
                            <p:outputLabel for="valorId" value="Valor:" />
                            <p:inputText id="valorId" value="#{obtenerSeguroBean.valor}" required="true" label="Valor">
                                <p:ajax event="change" listener="#{obtenerSeguroBean.calculaValorPrima}" update="valorPrimaId" />
                            </p:inputText>
                            <p:message for="valorId" />
                            
                            <p:outputLabel for="metrajeId" value="Metraje:" />
                            <p:inputText id="metrajeId" value="#{obtenerSeguroBean.metraje}" required="true" label="Metraje"/>
                            <p:message for="metrajeId" />
                            
                            <p:outputLabel for="estratoId" value="Estrato" />
                            <p:inputText id="estratoId" value="#{obtenerSeguroBean.estrato}" required="true" label="Estrato"/>
                            <p:message for="estratoId" />
                            
                            <p:outputLabel for="valorPrimaId" value="Valor Prima:" />
                            <p:inputText id="valorPrimaId" value="#{obtenerSeguroBean.valorPrima}" required="true" label="Valor Prima" disabled="true"/>
                            <p:message for="valorPrimaId" />
                            
                            <p:commandButton value="Enviar" actionListener="#{obtenerSeguroBean.enviarSolicitud}"/>
                        </h:panelGrid>
                    </p:panel>

                </h:form>

                <f:verbatim>
                     <script type="text/javascript"> 
                         var  map = new google.maps.Map(document.getElementById('frm:map'), {
                             center: {lat: 4.81465, lng: -75.693488},
                             zoom: 15               
                         });

                         var marker = new google.maps.Marker({
                             position: {lat: 4.81465, lng: -75.693488 },
                             map: map,
                             draggable: true,
                             title:"Arrastrame!"
                         });

                         google.maps.event.addListener(marker,'position_changed',function(){
                             var lat = marker.getPosition().lat();                      
                             var lng = marker.getPosition().lng();      
                             var zoom = map.getZoom();      
                             document.getElementById("frm:lat").value = lat;
                             document.getElementById("frm:lng").value = lng;      
                             document.getElementById("frm:zoom").value = zoom;      
                             geocodeLatLng(geocoder, map, infowindow);     
                         });

                         map.addListener('zoom_changed', function() {
                             var zoom = map.getZoom();                    
                             document.getElementById("frm:zoom").value = zoom;
                         });

                         var geocoder = new google.maps.Geocoder;
                         var infowindow = new google.maps.InfoWindow;      

                         function geocodeLatLng(geocoder, map, infowindow) {
                             var lat = document.getElementById('frm:lat').value;                    
                             var lng = document.getElementById('frm:lng').value;        
                             var latlng = {lat: parseFloat(lat), lng: parseFloat(lng)};                   
                             geocoder.geocode({'location': latlng}, function(results, status) {
                                 if (status === 'OK') {
                                     if (results[1]) {                               
                                         document.getElementById("frm:direccionId").value = results[0].formatted_address;                                                                                        
                                     } else {
                                         window.alert('No se encontraron resultados');
                                     }
                                 } 
                             });
                         }      
                     </script> 
                 </f:verbatim>              
               
            </ui:define>

         </ui:composition> 
           
    </body>
</html>
